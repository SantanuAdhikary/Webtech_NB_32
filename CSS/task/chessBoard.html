    <title>chessboard using flex</title>

    <style>

            padding: 0;
            margin: 0;
            box-sizing: border-box;
         }

         .outer{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
         }

            width: 400px;
            border: 2px solid black;

            width: 50px;
            background-color: white;
         }
         .b{
            height: 50px;
            width: 50px;
            background-color: black;
         }

         .row1{
            display: flex;
         }
         .row2{
            display: flex;
         }
    </style>
</head>
