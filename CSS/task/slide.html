    <title>slide</title>

    <style>
         *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
         }

         .outer{
            height: 100vh;
            background-image: linear-gradient(to right, white,black);

            display: flex;
            align-items: center;
            gap:15px;
            
            overflow-x: scroll;
         }

         .outer > img{
            height: 280px;
            border-radius: 20px;
            box-shadow: 0px 2px 4px black;
            cursor: pointer;
            transition: all 0.4s ease-in;
         }

         .outer > img:hover{
            transform: scale(1.07);
         }

         ::-webkit-scrollbar{
            display: none;
         }
    </style>
</head>
